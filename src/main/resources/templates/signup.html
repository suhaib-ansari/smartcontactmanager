<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row mt-1">
				<div class="col-md-6 offset-md-3">
					<div class="my-card">

						<div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						
						<p class="text-center" th:text="${session.message.content}"></p>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							
						</div>

						<h1 class="text-center">Register Here</h1>
						<form novalidate th:action="@{/do_process}" method="post" th:object="${user}">

							<div class="form-group">
								<label for="name_field">Your Name</label> <input type="text"
									class="form-control" id="name_field" name="name"
									th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}"
									aria-describedby="emailHelp" placeholder="Enter here"
									required="required" th:value="${user.name}" />
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}"  th:text="${e}"></div>
									

							</div>

							<div class="form-group">
								<label for="email_field">Your Email</label> <input type="text"
									class="form-control" id="email_field" name="email" 
									th:classappend="${#fields.hasErrors('email')?'is-invalid' : ''}"
									aria-describedby="emailHelp" placeholder="Enter here"
									required="required" th:value="${user.email}" />
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>

							</div>

							<div class="form-group">
								<label for="password_field">Your Password</label> <input
									type="password" class="form-control" id="password_field"
									th:classappend="${#fields.hasErrors('password')?'is-invalid' : ''}"
									name="password" aria-describedby="emailHelp"
									placeholder="Enter here" required="required" />
									<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>
									

							</div>

							<!-- user about field -->
							<div class="form-group">

								<textarea class="form-control" th:text="${user.about}" 
									name="about" placeholder="Enter Something Youself" rows="5"></textarea>

							</div>

							<!-- user terms and condition -->
							<div class="form-group form-check">

								<input type="checkbox" class="form-check-input" id="agreement"
									name="agreement" /> <label for="agreement">Agree Terms
									And Condition</label>
							</div>

							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">
									Submit</button>

								<button type="reset" class="btn btn-warning">Reset</button>

							</div>



						</form>
					</div>
				</div>
			</div>

		</div>


	</section>

</body>
</html>
