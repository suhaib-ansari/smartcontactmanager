<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>
		<div class="card mr-3 ml-3">

			<div class="card-body ">

				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-10 offset-md-1">


							<form action="#" novalidate th:action="@{/user/process-contact}"
								th:object="${contact}" enctype="multipart/form-data"
								method="post" class="mt-2">

								<!-- firstname -->

								<div class="input-group ">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fas fa-plus"></i>

										</div>

									</div>

									<input type="text" id="firstname" name=name
										class="form-control" placeholder="Enter Name here"
										th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}"
										th:value="${contact.name}" />
									<div class="invalid-feedback"
										th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
								</div>

								<!-- lastname -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fas fa-user"></i>

										</div>

									</div>

									<input type="text" id="nickName" name=nickName
										class="form-control" placeholder="Enter nickname here" 
										th:value="${contact.nickName}"/>
								</div>

								<!-- phone -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fas fa-phone"></i>

										</div>

									</div>

									<input type="number" id="phone" name=phone class="form-control"
										placeholder="Enter Phone here"
										th:classappend="${#fields.hasErrors('phone')? 'is-invalid' : ''}" 
										th:value="${contact.phone}"/>
									<div class="invalid-feedback"
										th:each="e : ${#fields.errors('phone')}" th:text="${e}"></div>
								</div>

								<!-- Email -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fas fa-at"></i>

										</div>

									</div>

									<input type="email" id="email" name=email class="form-control"
										placeholder="Enter Email here" 
										th:value="${contact.email}"/>
								</div>

								<!-- Work -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fas fa-briefcase"></i>

										</div>

									</div>

									<input type="text" id="work" name=work class="form-control"
										placeholder="Enter work here" 
										th:value="${contact.work}"/>
								</div>

								<!-- Contact description -->

								<div class="form-group mt-3">

									<textarea placeholder="Enter Contact description"
										name="description" id="description" rows="6"
										class="form-control"
										th:text="${contact.description}"
										></textarea>

								</div>

								<div class="customfile">
									<input type="file" name=profileImage />

								</div>

								<div class="container text-center">

									<button class="btn btn-outline-success ">Save Contact</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
