<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
	integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" th:href="@{/css/style.css}" />

<title th:text="${title}">SmartContactManager</title>
</head>
<body>

	<!-- navbar Start -->

	<nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">

		<a class="navbar-brand" href="#">SmartContactManager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">About</a></li>

				<li class="nav-item"><a class="nav-link " tabindex="-1"
					arial-disabled="true"><span th:text="${user.name}"></span></a></li>

				<li class="nav-item"><a class="nav-link " tabindex="-1"
					arial-disabled="true" th:href="@{/logout}">Logout</a></li>
			</ul>

		</div>
	</nav>

	<!-- navbar END -->


	<div class="sidebar mt-2">

		<span onclick="toggleSidebar()" class="crossBtn">&times;</span> <a
			href="#" th:href="@{/user/index}" class="item"> <i
			class="fas fa-home"></i>Home
		</a> <a th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card"></i>View
			Contacts</a> <a href="#" th:href="@{/user/add-contact}" class="item"><i
			class="fas fa-pen"></i>Add Contact</a> <a href="#" class="item"><i
			class="fas fa-user"></i>Your Profile</a> <a href="#" class="item"><i
			class="fas fa-cog"></i>Settings</a> <a th:href="@{/logout}" class="item"><i
			class="fas fa-sign-out"></i>Logout</a>
		<div class="divider"></div>
	</div>

	<div class="content mt-5">

		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>


		<!-- for conditional message for add contact  -->
		<div th:if="${session.message}" class="container">

			<div th:classappend="${'alert-'+session.message.type}"
				class="alert text-center" role="alert">

				<span th:text="${session.message.content}"></span>


			</div>
			
			<th:block  th:text="${#session.removeAttribute('message')}"></th:block>

		</div>

		<div th:replace="${content}"></div>

	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/script.js}"></script>
</body>
</html>
